<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
  <link rel="stylesheet" href="styles.css">

  <title>3d Mazegen</title>
</head>

<body>
  <div class="container">
    <table id="mazeL1" style="margin-right: 10px"></table>
    <table id="mazeL2" style="margin-right: 10px"></table>
    <table id="mazeL3"></table>
  </div>
  <div class="container">
    <div class="containerSettings">
      <h2 class="ui header">Settings:</h2>
      <div class="ui labeled input">
        <div class="ui label">
          GridSize:
        </div>
        <input type="number" name="size" id="gridSize" value="10">
      </div>
      <div class="ui labeled input">
        <div class="ui label">
          TimeOut:
        </div>
        <input type="number" name="timeout" id="gridTimeout" value="50">
      </div>
      <div>
        <input type="button" class="ui button" value="Refresh" onclick="onRefresh()">
        <a href="./index.html" class="ui button">2d</a>
      </div>
    </div>
  </div>
  <script src="./dimension.js"></script>

</body>

</html>
